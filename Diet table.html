<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 align="center">Health Chart</h3>
    <table border="1"cellspacing="0"align="center">
        <tr>
            <td rowspan="2" align="center"width="150"height="50">
                State of health
            </td>
            <td colspan="2" align="center"width="150"height="50">
                Fasting value
            </td>
            <td align="center"width="150"height="50">
               After Eating
            </td>
        </tr>
        <tr>
            <td align="center"width="150"height="50">
               Minimum
            </td>
            <td align="center"width="150"height="50">
              Maximum
            </td>
            <td align="center"width="150"height="50">
               2hrs after eating
            </td>
        </tr>
        <tr>
            <td align="center"width="150"height="50">
                Healthy
            </td>
            <td align="center"width="150"height="50">
               70
            </td>
            <td align="center"width="150"height="50">
               100
            </td>
            <td align="center"width="150"height="50">
               Less than 140
            </td>
        </tr>
        <tr>
            <td align="center"width="150"height="50">
                Pre-diabetes
            </td>
            <td align="center"width="150"height="50">
              101
            </td>
            <td align="center"width="150"height="50">
              126
            </td>
            <td align="center"width="150"height="50">
               140 to 200
            </td>
        </tr>
        <tr>
            <td align="center"width="150"height="50">
                Diabetes
            </td>
            <td align="center"width="150"height="50">
               More than 126
            </td>
            <td align="center"width="150"height="50">
               N/A
            </td>
            <td align="center"width="150"height="50">
               More than 200
            </td>
        </tr>
    </table>
</body>
</html>
